<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>営業KPI管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- ログイン画面 -->
    <div id="loginScreen" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <div class="text-center mb-6">
                <i class="fas fa-chart-line text-5xl text-blue-600 mb-4"></i>
                <h1 class="text-2xl font-bold text-gray-800">営業KPI管理システム</h1>
            </div>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        <i class="fas fa-envelope mr-2"></i>メールアドレス
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                           id="email" type="email" placeholder="example@example.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        <i class="fas fa-lock mr-2"></i>パスワード
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
                           id="password" type="password" placeholder="パスワード" required>
                </div>
                <div id="loginError" class="text-red-500 text-sm mb-4 hidden"></div>
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" 
                        type="submit">
                    <i class="fas fa-sign-in-alt mr-2"></i>ログイン
                </button>
            </form>
            <div class="mt-4 text-sm text-gray-600">
                <p class="font-bold">テストアカウント:</p>
                <p>管理者: admin@example.com / admin123</p>
                <p>社員: yamada@example.com / yamada123</p>
            </div>
        </div>
    </div>

    <!-- メイン画面（社員用） -->
    <div id="mainScreen" class="hidden">
        <!-- ヘッダー -->
        <nav class="bg-blue-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">
                        <i class="fas fa-chart-line mr-2"></i>営業KPI管理システム
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userInfo" class="text-sm"></span>
                    <button id="logoutBtn" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded">
                        <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-6">
            <!-- タブナビゲーション -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="flex border-b">
                    <button class="tab-button active px-6 py-3 font-semibold transition-colors" data-tab="kpi">
                        <i class="fas fa-bullseye mr-2"></i>KPI目標設定
                    </button>
                    <button class="tab-button px-6 py-3 font-semibold transition-colors" data-tab="sales">
                        <i class="fas fa-chart-bar mr-2"></i>営業数値入力
                    </button>
                    <button class="tab-button px-6 py-3 font-semibold transition-colors" data-tab="review">
                        <i class="fas fa-clipboard-list mr-2"></i>日次振り返り
                    </button>
                    <button class="tab-button px-6 py-3 font-semibold transition-colors" data-tab="dashboard">
                        <i class="fas fa-tachometer-alt mr-2"></i>ダッシュボード
                    </button>
                </div>

                <!-- KPI目標設定タブ -->
                <div id="kpiTab" class="tab-content active p-6">
                    <h2 class="text-xl font-bold mb-4">今月のKPI目標設定</h2>
                    <form id="kpiForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-calendar mr-2"></i>対象月
                                </label>
                                <input type="month" id="kpiMonth" class="shadow border rounded w-full py-2 px-3 text-gray-700" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-yen-sign mr-2"></i>売上目標（円）
                                </label>
                                <input type="number" id="salesTarget" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="5000000" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-users mr-2"></i>訪問件数目標
                                </label>
                                <input type="number" id="visitTarget" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="50" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-handshake mr-2"></i>契約件数目標
                                </label>
                                <input type="number" id="contractTarget" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="10" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-phone mr-2"></i>架電件数目標
                                </label>
                                <input type="number" id="callTarget" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="100" required>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                                <i class="fas fa-save mr-2"></i>保存
                            </button>
                        </div>
                    </form>
                    <div id="kpiMessage" class="mt-4 hidden"></div>
                    
                    <!-- 既存のKPI目標一覧 -->
                    <div class="mt-8">
                        <h3 class="text-lg font-bold mb-4">過去のKPI目標</h3>
                        <div id="kpiList" class="space-y-2"></div>
                    </div>
                </div>

                <!-- 営業数値入力タブ -->
                <div id="salesTab" class="tab-content p-6">
                    <h2 class="text-xl font-bold mb-4">営業数値入力</h2>
                    <form id="salesForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-calendar-day mr-2"></i>日付
                                </label>
                                <input type="date" id="salesDate" class="shadow border rounded w-full py-2 px-3 text-gray-700" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-yen-sign mr-2"></i>売上金額（円）
                                </label>
                                <input type="number" id="salesAmount" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="100000" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-users mr-2"></i>訪問件数
                                </label>
                                <input type="number" id="visits" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="5" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-handshake mr-2"></i>契約件数
                                </label>
                                <input type="number" id="contracts" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="2" required>
                            </div>
                            <div>
                                <label class="block text-gray-700 text-sm font-bold mb-2">
                                    <i class="fas fa-phone mr-2"></i>架電件数
                                </label>
                                <input type="number" id="calls" class="shadow border rounded w-full py-2 px-3 text-gray-700" placeholder="10" required>
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                                <i class="fas fa-save mr-2"></i>保存
                            </button>
                        </div>
                    </form>
                    <div id="salesMessage" class="mt-4 hidden"></div>
                    
                    <!-- 営業数値一覧 -->
                    <div class="mt-8">
                        <h3 class="text-lg font-bold mb-4">今月の営業数値</h3>
                        <div id="salesList" class="overflow-x-auto"></div>
                    </div>
                </div>

                <!-- 日次振り返りタブ -->
                <div id="reviewTab" class="tab-content p-6">
                    <h2 class="text-xl font-bold mb-4">日次振り返り</h2>
                    <form id="reviewForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fas fa-calendar-day mr-2"></i>日付
                            </label>
                            <input type="date" id="reviewDate" class="shadow border rounded w-full py-2 px-3 text-gray-700" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fas fa-star mr-2"></i>本日の成果
                            </label>
                            <textarea id="achievements" rows="4" class="shadow border rounded w-full py-2 px-3 text-gray-700" 
                                      placeholder="今日達成できたことを記入してください" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fas fa-exclamation-triangle mr-2"></i>課題・反省点
                            </label>
                            <textarea id="challenges" rows="4" class="shadow border rounded w-full py-2 px-3 text-gray-700" 
                                      placeholder="改善すべき点や課題を記入してください" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">
                                <i class="fas fa-calendar-check mr-2"></i>明日の予定
                            </label>
                            <textarea id="tomorrowPlan" rows="4" class="shadow border rounded w-full py-2 px-3 text-gray-700" 
                                      placeholder="明日の行動計画を記入してください" required></textarea>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                                <i class="fas fa-save mr-2"></i>保存
                            </button>
                        </div>
                    </form>
                    <div id="reviewMessage" class="mt-4 hidden"></div>
                    
                    <!-- 振り返り一覧 -->
                    <div class="mt-8">
                        <h3 class="text-lg font-bold mb-4">最近の振り返り</h3>
                        <div id="reviewList" class="space-y-4"></div>
                    </div>
                </div>

                <!-- ダッシュボードタブ -->
                <div id="dashboardTab" class="tab-content p-6">
                    <h2 class="text-xl font-bold mb-4">今月の進捗ダッシュボード</h2>
                    <div id="dashboardContent" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- ダッシュボード内容はJavaScriptで動的に生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理者画面 -->
    <div id="adminScreen" class="hidden">
        <!-- ヘッダー -->
        <nav class="bg-red-600 text-white p-4 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">
                        <i class="fas fa-user-shield mr-2"></i>管理者ダッシュボード
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="adminUserInfo" class="text-sm"></span>
                    <button id="adminLogoutBtn" class="bg-red-700 hover:bg-red-800 px-4 py-2 rounded">
                        <i class="fas fa-sign-out-alt mr-2"></i>ログアウト
                    </button>
                </div>
            </div>
        </nav>

        <div class="container mx-auto p-6">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">
                    <i class="fas fa-filter mr-2"></i>フィルター
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">社員選択</label>
                        <select id="employeeFilter" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                            <option value="">全社員</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">対象月</label>
                        <input type="month" id="monthFilter" class="shadow border rounded w-full py-2 px-3 text-gray-700">
                    </div>
                    <div class="flex items-end">
                        <button id="applyFilter" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded w-full">
                            <i class="fas fa-search mr-2"></i>表示
                        </button>
                    </div>
                </div>
            </div>

            <!-- タブナビゲーション（管理者用） -->
            <div class="bg-white rounded-lg shadow-md mb-6">
                <div class="flex border-b">
                    <button class="admin-tab-button active px-6 py-3 font-semibold transition-colors" data-tab="adminKpi">
                        <i class="fas fa-bullseye mr-2"></i>KPI目標
                    </button>
                    <button class="admin-tab-button px-6 py-3 font-semibold transition-colors" data-tab="adminSales">
                        <i class="fas fa-chart-bar mr-2"></i>営業数値
                    </button>
                    <button class="admin-tab-button px-6 py-3 font-semibold transition-colors" data-tab="adminReview">
                        <i class="fas fa-clipboard-list mr-2"></i>振り返り
                    </button>
                    <button class="admin-tab-button px-6 py-3 font-semibold transition-colors" data-tab="adminOverview">
                        <i class="fas fa-chart-pie mr-2"></i>全体概要
                    </button>
                </div>

                <!-- 管理者用KPIタブ -->
                <div id="adminKpiTab" class="tab-content active p-6">
                    <h2 class="text-xl font-bold mb-4">社員別KPI目標</h2>
                    <div id="adminKpiList" class="overflow-x-auto"></div>
                </div>

                <!-- 管理者用営業数値タブ -->
                <div id="adminSalesTab" class="tab-content p-6">
                    <h2 class="text-xl font-bold mb-4">社員別営業数値</h2>
                    <div id="adminSalesList" class="overflow-x-auto"></div>
                </div>

                <!-- 管理者用振り返りタブ -->
                <div id="adminReviewTab" class="tab-content p-6">
                    <h2 class="text-xl font-bold mb-4">社員別振り返り</h2>
                    <div id="adminReviewList" class="space-y-4"></div>
                </div>

                <!-- 管理者用全体概要タブ -->
                <div id="adminOverviewTab" class="tab-content p-6">
                    <h2 class="text-xl font-bold mb-4">全体概要</h2>
                    <div id="adminOverviewContent" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- 概要内容はJavaScriptで動的に生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/app.js"></script>

</body>
</html>
